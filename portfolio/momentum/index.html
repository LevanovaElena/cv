<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="owfont-regular.css">
    <title>Моментум</title>
</head>

<body>
    <main>
        <div class="wrapper1">
            <button class="btn"> </button>
            <div class="weather">
                <div class="city" contenteditable="true">Введите город</div>
                <div class="weather-main">

                    <i class="weather-icon owf"></i>
                    <div class="temperature"></div>

                    <div class="weather-description"></div>
                </div>

                <div class="addition">
                    <div class="icon-wind"></div>
                    <div class="wind"></div>
                    <div class="icon-hum"></div>
                    <div class="humidity"></div>
                </div>
            </div>
        </div>
        <div class="wrapper2">
            <div class="time-wrapper">
                <time class="time"></time>
                <div class="day"></div>
            </div>
            <div class="greeting-name">
                <div class="greeting"></div>
                <div class="name" contenteditable="true"></div>
            </div>
            <div class="focus-wrapper">
                <div class="question_focus">На чем вы хотите сфокусироваться сегодня?</div>
                <div class="focus" contenteditable="true"></div>
            </div>
        </div>
        <div class="wrapper3">
            <button class="btn-quote"> </button>
            <figure class="quote">
                <blockquote>

                </blockquote>
                <figcaption>

                </figcaption>
            </figure>
        </div>
    </main>
    <script src="quote.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
    <script src="script.js"></script>

</body>

</html>
